version: 3
automerge: true
projects:
# Global
- name: global
  dir: global
  autoplan:
    when_modified: [ "*.tf", "*.tfvars" ]
    enabled: true
# Dev
- name: dev
  dir: envs/dev
  autoplan:
    when_modified: [ "*.tf", "*.tfvars" ]
    enabled: true
# Prod
- name: prod
  dir: envs/prod
  apply_requirements: [ approved ]
  autoplan:
    when_modified: [ "*.tf", "*.tfvars" ]
    enabled: true
